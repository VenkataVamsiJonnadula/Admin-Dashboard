<mat-sidenav-container>
    <mat-sidenav opened mode="side" [style.width]="sidebarWidth" #sidenav>
        <mat-nav-list>
            <a mat-list-item *ngFor="let item of navItems()" [routerLink]="item.route" routerLinkActive="active">
                <mat-icon matListItemIcon> {{ item.icon }} </mat-icon>
                <span matListItemTitle> {{ item.label }} </span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content" [style.margin-left]="sidebarWidth">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
